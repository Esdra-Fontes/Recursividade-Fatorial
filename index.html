<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Developing in JavaScript...</title>
    </head>
    <body>
        <script>
            const n1 = Number(prompt('Digite um n√∫mero para fatorar:'))
            function fatorial(n) {
                if (n <= 1) {
                    return 1
                } else {
                    return n * fatorial(n - 1)
                }
            }
            alert(fatorial(n1))
        </script>
    </body>
</html>
